name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Setup SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.DEPLOY_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          # Strip CRLF if anything introduced Windows line endings
          sed -i 's/\r$//' ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
      
          # Quick sanity checks so failures are obvious
          ssh-keygen -y -f ~/.ssh/id_ed25519 >/dev/null
      
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Build dashboard
        working-directory: doidity-api-dashboard
        run: |
          npm install
          npm run build
      
      - name: Verify dist exists
        run: |
          ls -la doidity-api-dashboard
          ls -la doidity-api-dashboard/dist
    
      - name: Deploy built site to server
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes" \
            doidity-api-dashboard/dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/api/public/html/
